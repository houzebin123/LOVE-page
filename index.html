<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小秦我爱你</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #e74c3c;
            margin-top: 20px;
        }

        img {
            width: 200px;
            height: auto;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 鲜花图片 -->
    <img src="https://pic.nximg.cn/file/20221216/33102792_122033355109_2.jpg" alt="鲜花">
    <!-- 文字内容 -->
    <h1>小秦我爱你</h1>
</div>
</body>
</html>
